{% extends "index.html" %}

{% block content %}
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            
            {% for post in all_posts %}
            <div class="post-preview">
                <a href="post.html">
                    <h2 class="post-title">{{ post.title }}</h2>
                    <h3 class="post-subtitle">{{ post.body | truncate(150, True) }}</h3>
                </a>
                <p class="post-meta d-flex justify-content-between align-items-center">
                    <span>
                        Posted by <a href="#!">Me</a> on {{ post.pub_date.strftime('%Y-%m-%d') }}
                    </span>
                    <a href="{{ url_for('handle_post', entry_id=post.id) }}" class="text-decoration-none">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                        </svg>
                    </a>
                </p>
                
            </div>
            
            <hr class="my-4" />
            {% else %}
            <p class="text-center">Brak wpis√≥w.</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
